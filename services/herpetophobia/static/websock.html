<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
            padding: 0;
            margin: 0;
        }

        .wrapper {
            display: grid;
            border-style: none;
            background-color: darkgrey;
            grid-template-columns: 0.5fr 500px 0.5fr;
            grid-template-rows: 0.5fr 500px 0.5fr;
            width: 100vw;
            height: 100vh;
        }

        .leftTop {
            grid-row: 1;
            grid-column: 1;
            border-style: double;
            border-color: bisque;
        }

        .centerTop {
            grid-row: 1;
            grid-column: 2;
            margin-left: auto;
            margin-right: auto;
        }

        .center {
            border-style: solid;
            border-color: blue;
            grid-column: 2;
            grid-row: 2;
            height: 500px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .gameTable {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="game_id" style="display:none;">{{ .}}</div>
    <div id="rules" class="leftTop">
        <br>
        <p style="font-size: 20px; text-align: center">Game Rules</p>
        <br>
        This is snake game. You can use 'W', 'A', 'S', 'D' to move.
        <br><br>
        Food spawns every 32 steps and lives 3 steps.
        <br><br>
        You must collect 8 food to win the game and get the prize.
        <br><br>
        Good Luck!
    </div>
    <div class="centerTop" id="info"></div>
